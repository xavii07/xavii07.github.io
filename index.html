    <section id="hero" class="hero d-flex align-items-center section-bg">
      <div class="container">
        <div class="row justify-content-between gy-5">
          <div
            class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start"
          >
            <h2 data-aos="fade-up">
              Disfruta tu comida<br />Deliciosa y Saludable
            </h2>
            <p data-aos="fade-up" data-aos-delay="100">
              Sed autem laudantium dolores. Voluptatem itaque ea consequatur
              eveniet. Eum quas beatae cumque eum quaerat.
            </p>
            <div class="d-flex" data-aos="fade-up" data-aos-delay="200">

                href="#book-a-table"
                >Reservar una mesa</a
              >
              <button
                id="opener"
                class="bg-white border-0 ui-widget glightbox btn-watch-video d-flex align-items-center"
              >

              </button>
            </div>
            <div id="dialog" title="Comida China">
              <iframe
                width="1250"
                height="750"
                src="https://www.youtube-nocookie.com/embed/mQufT9XjimY?si=HgbWtajxJYacA6vX"

            </div>
          </div>

            <img
              src="/img/hero-img.png"
              class="img-fluid"
              alt=""
              data-aos="zoom-out"
              data-aos-delay="300"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    $(function () {
      $("#dialog").dialog({
        autoOpen: false,
        show: {
          effect: "blind",
          duration: 1000,
        },
        hide: {
          effect: "explode",
          duration: 1000,
        },
        height: 750,
        width: 1300,
      });

      $("#opener").on("click", function () {
        $("#dialog").dialog("open");
      });
    });
  </script>
